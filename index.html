
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Truth or Dare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Spiciness Level Screen -->
  <section class="screen" id="spice-screen">
    <h2>Spiciness level</h2>
    <div class="levels">
      <button class="level">Soft</button>
      <button class="level">Mild</button>
      <button class="level">Hot</button>
      <button class="level">Extra Hot</button>
    </div>
    <button class="action-btn">Select Players</button>
  </section>

  <!-- Home Screen -->
  <section class="screen" id="home-screen">
    <h1 class="logo">TRUTH <span>or</span> DARE</h1>
    <button class="play-btn">Play</button>
    <div class="bottom-buttons">
      <button class="icon-btn">+</button>
      <button class="icon-btn">⚙️</button>
    </div>
  </section>

  <!-- Challenge Screen -->
  <section class="screen" id="game-screen">
    <h2></h2>
    <div class="challenge-card">
      <h3>Dare</h3>
      <p>Show everyone your most embarrassing photo.</p>
    </div>
    <button class="action-btn">Next</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
